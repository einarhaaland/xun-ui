<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Xun-ui</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0px;
        padding: 0px;
      }

      .container{
        width: 100%;
        height: 500px;
        border: 1px solid black;
        background-color: rgb(40, 39, 40);
        position:relative;
        margin: 0px;
      }

      .link-svg {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .node {
        background-color: rgba(54, 54, 54, 0.6);
        cursor: move;
        box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        border: 1px outset black;
        border-radius: 8px;
        position: absolute;
        overflow: hidden;
        z-index: 2;
      }

      .node-header {
        border-bottom: 1px outset black;
        background-color: #4c4c4c;
        color: #d9d9d9;
        font-weight: 500;
        text-align: center;
        
        padding-top: 5px;
        padding-bottom: 5px; 
        padding-right: 60px;
        padding-left: 60px;
        
      }

      .node-content {
        position: relative;
        margin-top: 10px;
        margin-bottom: 10px;
        min-height: 50px;
        min-width: 150px;
        line-height: 30px;
      }

      .node-argument {
        color: #d9d9d9;
        font-weight: 300;
      }

      .input-socket {
        position: static;
        display: inline-block;
        width: 6px;
        height: 6px;
        margin-left: 15px;
        margin-right: 15px;
        border: 3px solid transparent;
      }

      .input-socket:hover {
        border: 3px solid white;
      }

      .output-bar {
        background-color: #f06eaa;
        border-radius: 1px;
        width: 2px;
        height: 40px;
        position: absolute;
        right: 2px;
        top: 50%;
        transform: translateY(-50%);
      }

      .output-bar:hover {
        width: 10px;
      }

      .canvas {
        position: absolute;
      }

      .link {
        fill: #d9d9d9;
        font-weight: 300;
        position: absolute;
      }
  </style>
  <script src="https://d3js.org/d3.v7.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-scale@4" defer></script>
  <script src="html.js" defer></script>
</head>

<body>
  <figure></figure>
</body>
</html>
